<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Media Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --iphone-frame: #1c1c1e;
            --iphone-border: #48484a;
            --bg-page: #FDFDF4;
            --text-main: #1c1c1e;
        }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Device Wrapper for Scaling */
        .device-scaler {
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* The Device Container */
        .iphone-14-pro {
            position: relative;
            width: 340px; 
            height: 736px; 
            background: var(--iphone-frame);
            border-radius: 54px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.3);
            border: 9px solid var(--iphone-border);
            padding: 8px;
            box-sizing: border-box;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .no-frame {
            border-color: transparent !important;
            background: transparent !important;
            box-shadow: none !important;
        }

        /* Screen Area */
        .screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 42px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 80px;
            height: 24px;
            background: #000;
            border-radius: 20px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .dynamic-island.active {
            width: 180px;
            height: 36px;
            background: #1c1c1e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Hardware Buttons */
        .button { position: absolute; background: var(--iphone-border); border-radius: 2px; transition: opacity 0.3s; }
        .silent-switch { width: 3px; height: 22px; left: -12px; top: 90px; }
        .vol-up { width: 3px; height: 45px; left: -12px; top: 135px; }
        .vol-down { width: 3px; height: 45px; left: -12px; top: 190px; }
        .power { width: 3px; height: 75px; right: -12px; top: 170px; }

        .no-frame .button { opacity: 0; }

        /* Media */
        #media-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-out;
        }

        /* Settings Panel */
        .settings-drawer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 24px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
            border: 1px solid rgba(0,0,0,0.05);
            color: #1c1c1e;
        }

        .settings-drawer.open {
            transform: translateX(-50%) translateY(0);
        }

        .drawer-handle {
            width: 40px;
            height: 5px;
            background: #ccc;
            border-radius: 10px;
            margin: -10px auto 20px;
            cursor: pointer;
        }

        .toggle-btn {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .toggle-btn.active { background: #007aff; color: white; }

        /* Overlay Controls */
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.6) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .screen:hover .overlay { opacity: 1; }

        /* Custom Color Input */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
            overflow: hidden;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; }
    </style>
</head>
<body>

    <div class="device-scaler" id="scaler">
        <div class="iphone-14-pro" id="device">
            <div class="button silent-switch"></div>
            <div class="button vol-up"></div>
            <div class="button vol-down"></div>
            <div class="button power"></div>

            <div class="screen">
                <div class="dynamic-island" id="island">
                    <span id="island-text" class="opacity-0 transition-opacity">1.0x Zoom</span>
                </div>

                <div class="absolute top-4 left-0 w-full px-8 flex justify-between items-center text-white text-[11px] font-bold z-10 pointer-events-none">
                    <div id="clock">9:41</div>
                </div>
                
                <video id="media-view" loop muted playsinline autoplay>
                    <source src="https://assets.mixkit.co/videos/preview/mixkit-stars-in-the-night-sky-loop-4006-large.mp4" type="video/mp4">
                </video>

                <div class="overlay">
                    <div class="w-full bg-white/20 h-1 rounded-full overflow-hidden mb-4">
                        <div id="progress" class="bg-white h-full w-0"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <button onclick="togglePlay()" class="text-white">
                            <svg id="play-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </button>
                        <div class="flex gap-3">
                            <button onclick="document.getElementById('file-upload').click()" class="text-white/80">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Inputs -->
    <input type="file" id="file-upload" class="hidden" accept="video/*,image/*" onchange="handleUpload(this)">

    <!-- Settings Trigger -->
    <div class="fixed top-6 right-6 flex gap-3 z-[250]">
        <button onclick="toggleFullScreen()" class="p-3 bg-white/10 backdrop-blur-xl rounded-full border border-black/5 shadow-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/></svg>
        </button>
        <button onclick="toggleDrawer()" class="p-3 bg-white/10 backdrop-blur-xl rounded-full border border-black/5 shadow-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/></svg>
        </button>
    </div>

    <!-- UI Controller Drawer -->
    <div class="settings-drawer" id="drawer">
        <div class="drawer-handle" onclick="toggleDrawer()"></div>
        <h2 class="text-lg font-bold mb-4">Story Settings</h2>
        
        <!-- Frame & Background Color -->
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="toggle-btn active" id="btn-frame" onclick="toggleFrame()">แสดงกรอบมือถือ</div>
            <div class="flex items-center justify-between bg-black/5 p-2 rounded-xl border border-black/5">
                <input type="color" id="color-picker" value="#FDFDF4" oninput="updateBgFromPicker(this.value)">
                <input type="text" id="color-hex" value="#FDFDF4" class="w-20 bg-transparent text-xs font-mono text-right outline-none" oninput="updateBgFromHex(this.value)">
            </div>
        </div>

        <div class="mb-6">
            <label class="text-xs font-bold uppercase opacity-50 block mb-2">ขนาดการแสดงผล (Scale)</label>
            <input type="range" id="zoom-range" min="0.4" max="1.5" step="0.01" value="1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
        </div>

        <div class="mb-6">
            <label class="text-xs font-bold uppercase opacity-50 block mb-2">รูปแบบภาพ (Media Fit)</label>
            <div class="flex gap-2">
                <button onclick="setFit('cover')" class="flex-1 text-xs py-2 bg-black/5 rounded-md font-medium">Cover</button>
                <button onclick="setFit('contain')" class="flex-1 text-xs py-2 bg-black/5 rounded-md font-medium">Contain</button>
                <button onclick="setFit('fill')" class="flex-1 text-xs py-2 bg-black/5 rounded-md font-medium">Fill</button>
            </div>
        </div>

        <button onclick="document.getElementById('file-upload').click()" class="w-full bg-blue-600 text-white py-3.5 rounded-xl font-bold text-sm shadow-lg shadow-blue-200 transition-all active:scale-95">
            อัปโหลดวิดีโอสตอรี่
        </button>
    </div>

    <script>
        const device = document.getElementById('device');
        const drawer = document.getElementById('drawer');
        const scaler = document.getElementById('scaler');
        const media = document.getElementById('media-view');
        const zoomRange = document.getElementById('zoom-range');
        const island = document.getElementById('island');
        const islandText = document.getElementById('island-text');
        const progress = document.getElementById('progress');
        const colorPicker = document.getElementById('color-picker');
        const colorHex = document.getElementById('color-hex');

        // Clock logic
        function updateClock() {
            const d = new Date();
            document.getElementById('clock').textContent = `${d.getHours()}:${d.getMinutes().toString().padStart(2, '0')}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function toggleDrawer() { drawer.classList.toggle('open'); }
        
        function toggleFrame() {
            const btn = document.getElementById('btn-frame');
            device.classList.toggle('no-frame');
            btn.classList.toggle('active');
            btn.textContent = device.classList.contains('no-frame') ? 'ซ่อนกรอบมือถือ' : 'แสดงกรอบมือถือ';
        }

        // Background Color Functions
        function updateBgFromPicker(color) {
            document.body.style.setProperty('--bg-page', color);
            colorHex.value = color.toUpperCase();
        }

        function updateBgFromHex(hex) {
            // Validate hex
            if(/^#[0-9A-F]{6}$/i.test(hex)) {
                document.body.style.setProperty('--bg-page', hex);
                colorPicker.value = hex;
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }

        // Scaling logic
        zoomRange.addEventListener('input', (e) => {
            const val = e.target.value;
            scaler.style.transform = `scale(${val})`;
            
            island.classList.add('active');
            islandText.classList.remove('opacity-0');
            islandText.textContent = `${parseFloat(val).toFixed(2)}x Scale`;
            
            clearTimeout(window.islandTimer);
            window.islandTimer = setTimeout(() => {
                island.classList.remove('active');
                islandText.classList.add('opacity-0');
            }, 1500);
        });

        function togglePlay() {
            const icon = document.getElementById('play-icon');
            if (media.paused) {
                media.play();
                icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            } else {
                media.pause();
                icon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        media.addEventListener('timeupdate', () => {
            const p = (media.currentTime / media.duration) * 100;
            progress.style.width = p + '%';
        });

        function setFit(mode) {
            media.style.objectFit = mode;
        }

        function handleUpload(input) {
            const file = input.files[0];
            if (!file) return;
            const url = URL.createObjectURL(file);
            
            if (file.type.startsWith('video/')) {
                media.src = url;
                media.play();
            } else {
                media.poster = url;
                media.src = "";
            }
            if (drawer.classList.contains('open')) toggleDrawer();
        }

        document.addEventListener('mousedown', (e) => {
            if (drawer.classList.contains('open') && !drawer.contains(e.target) && !e.target.closest('button')) {
                toggleDrawer();
            }
        });
    </script>
</body>
</html>
